<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureTube</title>
    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #8b5cf6; /* Soft Purple */
            --primary-glow: rgba(139, 92, 246, 0.4);
            --bg: #09090b; /* Deep Zinc */
            --bg-nav: rgba(9, 9, 11, 0.8);
            --surface: rgba(255, 255, 255, 0.03);
            --surface-hover: rgba(255, 255, 255, 0.08);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --radius-lg: 16px;
            --radius-md: 10px;
            --radius-sm: 6px;
            --glass-border: rgba(255, 255, 255, 0.08);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.08), transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(56, 189, 248, 0.05), transparent 40%);
        }

        /* --- Typography & Utilities --- */
        .dense-text { line-height: 1.3; }
        .text-ellipsis { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- Navigation --- */
        .top-nav {
            height: 64px;
            padding: 0 24px;
            display: flex;
            align-items: center;
            background: var(--bg-nav);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .logo:hover {
            color: var(--primary);
        }

        .logo-icon {
            color: var(--primary);
            filter: drop-shadow(0 0 8px var(--primary-glow));
        }

        /* --- Views Management --- */
        .view {
            display: none;
            flex: 1;
            overflow: hidden;
        }
        .view.active {
            display: flex;
        }

        /* =========================================
           HOME VIEW (Grid)
           ========================================= */
        #home-view {
            overflow-y: auto;
            padding: 24px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--surface-hover); border-radius: 10px; }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            column-gap: 20px;
            row-gap: 12px; /* Shortened row spacing as requested */
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;
        }

        .video-card {
            display: flex;
            flex-direction: column;
            gap: 12px;
            cursor: pointer;
            border-radius: var(--radius-md);
            transition: var(--transition);
            padding-bottom: 8px;
        }

        .video-card:hover {
            transform: translateY(-4px);
        }

        .card-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(145deg, #18181b, #0f0f12);
            border-radius: var(--radius-md);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .thumbnail-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            transition: transform 0.3s ease;
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            background: rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }

        .video-card:hover .card-thumbnail {
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), 0 0 20px var(--primary-glow);
        }

        .video-card:hover .thumbnail-media {
            transform: scale(1.05);
        }

        .video-card:hover .play-overlay {
            background: rgba(0, 0, 0, 0.5);
        }

        .play-overlay i {
            color: var(--text);
            opacity: 0.8;
            transition: var(--transition);
        }

        .video-card:hover .play-overlay i {
            opacity: 1;
            color: var(--primary);
            transform: scale(1.1);
        }

        .card-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 0 4px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 500;
            color: var(--text);
            margin: 0;
            transition: color 0.2s;
        }

        .video-card:hover .card-title {
            color: var(--primary);
        }

        .card-meta {
            font-size: 13px;
            color: var(--text-dim);
        }

        .empty-state {
            width: 100%;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            gap: 16px;
        }

        .empty-state i {
            font-size: 48px;
            opacity: 0.2;
        }

        /* =========================================
           WATCH VIEW (Player + Sidebar)
           ========================================= */
        #watch-view {
            padding: 20px;
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
        }

        .player-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-radius: var(--radius-lg);
            overflow: hidden;
            position: relative;
            background: #000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 1px solid var(--glass-border);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* --- Dense Glass Controls --- */
        .controls-container {
            position: absolute;
            bottom: 16px;
            left: 16px;
            right: 16px;
            background: rgba(10, 10, 14, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .video-wrapper:hover .controls-container,
        .controls-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Timeline */
        .timeline-wrapper {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            transition: height 0.2s;
        }

        .timeline-wrapper:hover { height: 6px; }

        .timeline-progress {
            height: 100%;
            background: var(--primary);
            width: 0%;
            border-radius: 2px;
            position: relative;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .timeline-thumb {
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
            pointer-events: none;
        }

        .timeline-wrapper:hover .timeline-thumb {
            transform: translateY(-50%) scale(1);
        }

        /* Buttons Row */
        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .controls-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .controls-btn:hover {
            background: var(--surface-hover);
            color: var(--primary);
            transform: scale(1.1);
        }

        .controls-btn i { width: 18px; height: 18px; }

        .time-display {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-dim);
            font-variant-numeric: tabular-nums;
            margin-left: 4px;
        }

        /* Volume Slider */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 6px;
            width: 80px;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.3);
            background: var(--primary);
        }

        .speed-btn {
            font-size: 13px;
            font-weight: 600;
            width: auto;
            padding: 0 8px;
            border-radius: var(--radius-sm);
        }

        /* --- Dense Playlist Sidebar --- */
        .playlist-sidebar {
            width: 340px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow: hidden;
        }

        .playlist-header {
            font-size: 16px;
            font-weight: 600;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--glass-border);
            color: var(--text);
            flex-shrink: 0;
        }

        .playlist-items {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-right: 4px;
        }

        .playlist-item {
            display: flex;
            gap: 12px;
            padding: 6px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .playlist-item:hover {
            background: var(--surface);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .playlist-item.active {
            background: var(--surface-hover);
            border-color: var(--primary-glow);
            box-shadow: inset 0 0 20px rgba(139, 92, 246, 0.05);
        }

        .playlist-item.active .list-title { color: var(--primary); }

        .list-thumbnail {
            min-width: 100px;
            width: 100px;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #18181b, #131316);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .playlist-item.active .list-thumbnail::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--primary-glow);
            mix-blend-mode: overlay;
            z-index: 2;
            pointer-events: none;
        }

        .list-info {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 2px 0;
            overflow: hidden;
        }

        .list-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 2px;
            color: var(--text);
            transition: color 0.2s;
        }

        .list-meta {
            font-size: 11px;
            color: var(--text-dim);
        }

        /* --- Fullscreen adjustments --- */
        .player-section:fullscreen { border-radius: 0; border: none; }
        .player-section:fullscreen .controls-container {
            bottom: 30px; max-width: 1000px; margin: 0 auto;
        }

        /* Responsive */
        @media (max-width: 900px) {
            #watch-view { flex-direction: column; overflow-y: auto; }
            .player-section { height: 40vh; flex: none; }
            .playlist-sidebar { width: 100%; height: auto; overflow: visible; }
            .playlist-items { overflow: visible; }
        }
        @media (max-width: 500px) {
            .video-grid { grid-template-columns: 1fr; }
            .time-display, .volume-container { display: none; }
        }
    </style>
</head>
<body>

    <!-- Top Navigation -->
    <header class="top-nav">
        <div class="logo" id="logoBtn">
            <i data-lucide="hexagon" class="logo-icon"></i>
            FutureTube
        </div>
    </header>

    <!-- HOME VIEW: Grid of Videos -->
    <main id="home-view" class="view active">
        <div class="video-grid" id="videoGrid">
            <!-- Populated via JS -->
        </div>
    </main>

    <!-- WATCH VIEW: Player + Sidebar -->
    <main id="watch-view" class="view">
        <!-- Player -->
        <div class="player-section" id="playerSection">
            <div class="video-wrapper" id="videoWrapper">
                <video id="videoPlayer" src=""></video>
                
                <!-- Dense Glass Controls -->
                <div class="controls-container" id="controls">
                    <!-- Progress Bar -->
                    <div class="timeline-wrapper" id="timeline">
                        <div class="timeline-progress" id="timelineProgress">
                            <div class="timeline-thumb"></div>
                        </div>
                    </div>

                    <!-- Buttons Row -->
                    <div class="controls-row">
                        <!-- Left -->
                        <div class="controls-group">
                            <button class="controls-btn" id="playPauseBtn" title="Play/Pause">
                                <i data-lucide="play" id="playIcon"></i>
                            </button>
                            <button class="controls-btn" id="stopBtn" title="Stop">
                                <i data-lucide="square" fill="currentColor" style="width: 14px; height: 14px;"></i>
                            </button>
                            
                            <div class="volume-container">
                                <button class="controls-btn" id="muteBtn" title="Mute/Unmute">
                                    <i data-lucide="volume-2" id="volumeIcon"></i>
                                </button>
                                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.05" value="1">
                            </div>

                            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
                        </div>

                        <!-- Right -->
                        <div class="controls-group">
                            <button class="controls-btn speed-btn" id="speedBtn" title="Playback Speed">1x</button>
                            <button class="controls-btn" id="downloadBtn" title="Download Video">
                                <i data-lucide="download"></i>
                            </button>
                            <button class="controls-btn" id="fullscreenBtn" title="Fullscreen">
                                <i data-lucide="maximize" id="fullscreenIcon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar Playlist -->
        <aside class="playlist-sidebar">
            <div class="playlist-header">Up Next</div>
            <div class="playlist-items" id="sidebarPlaylist">
                <!-- Populated via JS -->
            </div>
        </aside>
    </main>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // DOM Elements
        const homeView = document.getElementById('home-view');
        const watchView = document.getElementById('watch-view');
        const videoGrid = document.getElementById('videoGrid');
        const sidebarPlaylist = document.getElementById('sidebarPlaylist');
        const logoBtn = document.getElementById('logoBtn');
        
        // Player Elements
        const videoPlayer = document.getElementById('videoPlayer');
        const playerSection = document.getElementById('playerSection');
        const videoWrapper = document.getElementById('videoWrapper');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const stopBtn = document.getElementById('stopBtn');
        const timeline = document.getElementById('timeline');
        const timelineProgress = document.getElementById('timelineProgress');
        const timeDisplay = document.getElementById('timeDisplay');
        const muteBtn = document.getElementById('muteBtn');
        const volumeIcon = document.getElementById('volumeIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const speedBtn = document.getElementById('speedBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fullscreenIcon = document.getElementById('fullscreenIcon');
        const controls = document.getElementById('controls');

        // State Variables
        let videos = [];
        let currentVideoIndex = -1;
        let isDraggingTimeline = false;
        let controlsTimeout;
        const playbackSpeeds = [0.5, 0.75, 1, 1.25, 1.5, 2];
        let currentSpeedIndex = 2; // Default to 1x

        // --- Fetch Data ---
        fetch('videos.json')
            .then(res => {
                if (!res.ok) throw new Error("Could not find videos.json");
                return res.json();
            })
            .then(data => {
                videos = data;
                if (videos.length > 0) {
                    renderHomeGrid();
                } else {
                    showEmptyState("No videos found in your JSON file.");
                }
            })
            .catch(err => {
                showEmptyState("Could not load videos.json. Please ensure it exists.");
                console.error(err);
            });

        function showEmptyState(msg) {
            videoGrid.innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <i data-lucide="video-off"></i>
                    <h2>Oops! Nothing to watch.</h2>
                    <p>${msg}</p>
                </div>
            `;
            lucide.createIcons();
        }

        // --- View Navigation ---

        logoBtn.addEventListener('click', goHome);

        function goHome() {
            // Pause video when leaving watch view
            videoPlayer.pause();
            updatePlayIcon(false);
            
            watchView.classList.remove('active');
            homeView.classList.add('active');
            currentVideoIndex = -1; // Reset selection
        }

        function openWatchView(index) {
            homeView.classList.remove('active');
            watchView.classList.add('active');
            loadVideo(index, true);
        }

        // --- Render Functions ---

        function renderHomeGrid() {
            videoGrid.innerHTML = '';
            videos.forEach((vid, index) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                // Using a video tag with #t=1 appended requests the browser to fetch the frame at 1s for the thumbnail
                card.innerHTML = `
                    <div class="card-thumbnail">
                        <video src="${vid.src}#t=1" class="thumbnail-media" preload="metadata" muted playsinline></video>
                        <div class="play-overlay">
                            <i data-lucide="play-circle" style="width: 48px; height: 48px;"></i>
                        </div>
                    </div>
                    <div class="card-info">
                        <h3 class="card-title line-clamp-2 dense-text">${vid.title}</h3>
                        <span class="card-meta">Video ${index + 1} â€¢ Local</span>
                    </div>
                `;
                card.onclick = () => openWatchView(index);
                videoGrid.appendChild(card);
            });
            lucide.createIcons();
        }

        function renderSidebar() {
            sidebarPlaylist.innerHTML = '';
            videos.forEach((vid, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentVideoIndex ? 'active' : ''}`;
                
                // Set appropriate icon based on play state
                const overlayIcon = index === currentVideoIndex ? 'bar-chart-2' : 'play';
                
                item.innerHTML = `
                    <div class="list-thumbnail">
                        <video src="${vid.src}#t=1" class="thumbnail-media" preload="metadata" muted playsinline></video>
                        <div class="play-overlay">
                            <i data-lucide="${overlayIcon}" style="width: 20px; height: 20px;"></i>
                        </div>
                    </div>
                    <div class="list-info">
                        <h4 class="list-title line-clamp-2 dense-text">${vid.title}</h4>
                        <span class="list-meta">Video ${index + 1}</span>
                    </div>
                `;
                item.onclick = () => loadVideo(index, true);
                sidebarPlaylist.appendChild(item);
            });
            lucide.createIcons();
        }

        // --- Core Playback Logic ---

        function loadVideo(index, autoPlay = true) {
            currentVideoIndex = index;
            videoPlayer.src = videos[index].src;
            videoPlayer.playbackRate = playbackSpeeds[currentSpeedIndex];
            
            renderSidebar(); // Update active state in sidebar
            
            // Scroll sidebar to active item
            const activeItem = sidebarPlaylist.querySelector('.active');
            if(activeItem) {
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            if (autoPlay) {
                videoPlayer.play();
                updatePlayIcon(true);
            } else {
                updatePlayIcon(false);
            }
        }

        function togglePlay() {
            if (videoPlayer.paused || videoPlayer.ended) {
                videoPlayer.play();
                updatePlayIcon(true);
            } else {
                videoPlayer.pause();
                updatePlayIcon(false);
            }
        }

        function stopVideo() {
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            updatePlayIcon(false);
        }

        function updatePlayIcon(isPlaying) {
            playIcon.setAttribute('data-lucide', isPlaying ? 'pause' : 'play');
            lucide.createIcons();
        }

        // --- Player Event Listeners ---

        playPauseBtn.onclick = togglePlay;
        videoPlayer.onclick = togglePlay;
        stopBtn.onclick = stopVideo;

        // Spacebar to play/pause (only if in watch view)
        document.addEventListener('keydown', (e) => {
            if(watchView.classList.contains('active') && e.code === 'Space' && document.activeElement.tagName !== 'BUTTON') {
                e.preventDefault();
                togglePlay();
            }
        });

        // Timeline
        videoPlayer.addEventListener('timeupdate', () => {
            if (!isDraggingTimeline) {
                const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                timelineProgress.style.width = `${percent || 0}%`;
            }
            timeDisplay.textContent = `${formatTime(videoPlayer.currentTime)} / ${formatTime(videoPlayer.duration || 0)}`;
        });

        function updateTimelineFromEvent(e) {
            const rect = timeline.getBoundingClientRect();
            let pos = (e.clientX - rect.left) / rect.width;
            pos = Math.max(0, Math.min(1, pos));
            timelineProgress.style.width = `${pos * 100}%`;
            videoPlayer.currentTime = pos * videoPlayer.duration;
        }

        timeline.addEventListener('mousedown', (e) => {
            isDraggingTimeline = true;
            updateTimelineFromEvent(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDraggingTimeline) updateTimelineFromEvent(e);
        });

        document.addEventListener('mouseup', () => {
            if (isDraggingTimeline) isDraggingTimeline = false;
        });

        // Volume
        muteBtn.onclick = () => {
            videoPlayer.muted = !videoPlayer.muted;
            if(videoPlayer.muted) {
                volumeSlider.value = 0;
            } else {
                volumeSlider.value = videoPlayer.volume || 1;
            }
            updateVolumeIcon();
        };

        volumeSlider.addEventListener('input', (e) => {
            videoPlayer.volume = e.target.value;
            videoPlayer.muted = e.target.value === '0';
            updateVolumeIcon();
        });

        function updateVolumeIcon() {
            const vol = videoPlayer.muted ? 0 : videoPlayer.volume;
            let iconName = 'volume-2';
            if (vol === 0) iconName = 'volume-x';
            else if (vol < 0.5) iconName = 'volume-1';
            
            volumeIcon.setAttribute('data-lucide', iconName);
            lucide.createIcons();
        }

        // Speed
        speedBtn.onclick = () => {
            currentSpeedIndex = (currentSpeedIndex + 1) % playbackSpeeds.length;
            const newSpeed = playbackSpeeds[currentSpeedIndex];
            videoPlayer.playbackRate = newSpeed;
            speedBtn.textContent = `${newSpeed}x`;
        };

        // Fullscreen
        fullscreenBtn.onclick = () => {
            if (!document.fullscreenElement) {
                playerSection.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        };

        document.addEventListener('fullscreenchange', () => {
            const isFull = !!document.fullscreenElement;
            fullscreenIcon.setAttribute('data-lucide', isFull ? 'minimize' : 'maximize');
            lucide.createIcons();
        });

        // Download
        downloadBtn.onclick = () => {
            const currentVid = videos[currentVideoIndex];
            if (!currentVid) return;
            const a = document.createElement('a');
            a.href = currentVid.src;
            a.download = currentVid.title ? `${currentVid.title}.mp4` : 'download.mp4';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };

        // Auto-next
        videoPlayer.onended = () => { 
            if (currentVideoIndex < videos.length - 1) {
                loadVideo(currentVideoIndex + 1); 
            } else {
                updatePlayIcon(false); // End of list
            }
        };

        // UI Idle Hide Controls in Fullscreen/Hover
        videoWrapper.addEventListener('mousemove', () => {
            controls.classList.add('active');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if(!videoPlayer.paused) {
                    controls.classList.remove('active');
                }
            }, 2500);
        });

        videoWrapper.addEventListener('mouseleave', () => {
            if(!videoPlayer.paused) controls.classList.remove('active');
        });

        // Helpers
        function formatTime(seconds) {
            if (isNaN(seconds)) return "00:00";
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            
            if (h > 0) {
                return `${h}:${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
            }
            return `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }

    </script>
</body>
